<h1>假设页面A</h1>
<h2>商品列表：</h2>
<ul>
  <li *ngFor="let product of productList">
    <p>{{product.DesciName}}</p>
    <button (click)="clickAddBtn(product)">加入购物车</button>
  </li>
</ul>

<hr>

<button (click)="clickClearBtn()">清空购物车</button>

<hr>

<h2>购物车({{cartCount}})：</h2>
<ul>
  <li *ngFor="let cart of cartList">
    <p>
      {{cart.DesciName}} x {{cart.Qty}}
    </p>
  </li>
</ul>
