<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a routerLink="/home">
        <img src="https://angular.cn/assets/images/logos/angular/angular.svg" alt="logo">
        <h1>Angular Re-Study</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Angular" nzIcon="ant-design">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/ng-get-started">Angular6.x 入门</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/ng-example">Angular Example</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/test">Test</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Rxjs" nzIcon="ant-design">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/rxjs-get-started">Rxjs入门</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/rxjs-example">Rxjs 常用</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
